<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Basic Setup -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Computing Quiz</title>

	<!-- Linking CSS -->
	<link rel="stylesheet" href="style.css">

	<!-- Linking js -->
	<script src="app.js"></script>

	<!-- Getting bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- Getting Font Awesome, the icon library -->

	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	</head>

</head>


<body class="bodyClass">
	<!-- Navbar -->
	<header class="main-header">
		<!-- top nav bar using bootstrap-->
		<nav class="navbar navbar-expand-sm navBar">
			<div class="container-fluid">
				<a class=" navText " href="index.html">Computing Quiz</a>
			</div>

		</nav>
		<!-- Light line across -->
		<p class="headyline text-center"></p>
	</header>

	<section onload="NextQuestion(0)" class="mainSection">
		<main>
			<!-- creating a modal (pop up) for when quiz ends -->
			<div class="modalContainer" id="score-modal">

				<div class="modalContentContainer">

					<h1>Congratulations, Quiz Completed.</h1>

					<!-- Details -->
					<div class="scoreDetails">
						<p>Wrong Answers : <span id="wrong-answers"></span></p>
						<p>Right Answers : <span id="right-answers"></span></p>
						<p>Score : <span id="grade-percentage"></span>%</p>
						<p><span id="remarks"></span></p>
					</div>

					<!-- Button to restart quiz -->
					<div class="resetbuttonModalContainer buttonModalContainer">
						<button onclick="closeScoreModal()">RESET</button>
					</div>

				</div>
			</div>

			<!-- Container for qn -->
			<div class="quizContainer">
				<!-- Display game details -->
				<div class="gameDetail">
					<h1>Score : <span id="player-score"></span> / 5</h1>
					<h1> Question : <span id="question-number"></span> / 5</h1>
				</div>

				<!-- Display question -->
				<div class="qnContainer">
					<h1 id="display-question"></h1>
				</div>

				<!-- For the game answers -->
				<div class="answerContainer">
					<!-- Create a modal for answers -->
					<div class="modalContainer " id="answer-modal">
						<!-- Create a modal -->
						<div class="modalContentContainer">
							<h1>Please Pick An Answer</h1>

							<div class="hidebuttonModalContainer buttonModalContainer">
								<button onclick="closeAnswerModal()">HIDE</button>
							</div>

						</div>

					</div>

					<!-- First answer -->
					<span>
						<input type="radio" id="answer-one" name="answer" class="radio" value="answerA" />
						<label for="answer-one" class="answer" id="answer-one-label"></label>
					</span>


					<!-- Second answer -->
					<span>
						<input type="radio" id="answer-two" name="answer" class="radio" value="answerB" />
						<label for="answer-two" class="answer" id="answer-two-label"></label>
					</span>

					<!-- Third answer -->
					<span>
						<input type="radio" id="answer-three" name="answer" class="radio" value="answerC" />
						<label for="answer-three" class="answer" id="answer-three-label"></label>
					</span>

					<!-- Fourth answer -->
					<span>
						<input type="radio" id="answer-fourth" name="answer" class="radio" value="answerD" />
						<label for="answer-fourth" class="answer" id="answer-four-label"></label>
					</span>
				</div>


				<!-- Next button -->

				<div class="nextContainer">
					<button onclick="handleNextQuestion()">Next</button>
				</div>
			</div>

			
		</main>
	</section>


	<!-- Bootstrap Footer -->
	<!-- Creates footer element with bootstrap class to make it stick at bottom -->
	<footer class="fixed-bottom ">
		<!-- Create a div and assigns classes to fix padding assign class page-footer -->
		<div class=" p-3 page-footer">
			<!-- Footer Text -->
			Â© 2024: Safa Riasat

			<a href="https://github.com/CoderSofer" target="_blank">
				<!-- Github icon from Font Awesome -->
				<i class="fa-brands fa-github"></i>
			</a>
			<!-- Link to linkedin that opens in new page -->
			<a href="https://www.linkedin.com/in/safa-riasat-93742222b/" target="_blank">
				<!-- Linkedin icon from Font Awesome -->
				<i class="fa-brands fa-linkedin"></i>
			</a>

		</div>
	

	</footer>

	<!-- Bootstrap link cont -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</body>

</html>
